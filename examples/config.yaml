data:
  train_files: hiyouga/math12k@train
  val_files: hiyouga/math12k@test
  extra_val_files: [nicoledy/aime2024@train]  # optional extra validation splits, e.g. ["nicoledy/aime2024@train"]
  prompt_key: problem
  answer_key: answer
  image_key: images
  video_key: videos
  image_dir: null
  video_fps: 2.0
  max_prompt_length: 2048
  max_response_length: 2048
  rollout_batch_size: 512  # equivalent to verl's data.train_batch_size
  mini_rollout_batch_size: null  # equivalent to verl's data.gen_batch_size
  val_batch_size: 1024
  format_prompt: ./examples/format_prompt/math.jinja
  override_chat_template: null
  shuffle: true
  seed: 1
  min_pixels: 262144
  max_pixels: 4194304
  filter_overlong_prompts: true

algorithm:
  adv_estimator: grpo
  disable_kl: false
  use_kl_loss: true
  kl_penalty: low_var_kl
  kl_coef: 1.0e-2
  online_filtering: false  # dapo filter groups
  filter_key: overall
  filter_low: 0.01
  filter_high: 0.99

worker:
  actor:
    global_batch_size: 128  # equivalent to verl's actor.ppo_mini_batch_size
    micro_batch_size_per_device_for_update: 1  # equivalent to verl's actor.ppo_micro_batch_size_per_gpu
    micro_batch_size_per_device_for_experience: 2  # equivalent to verl's rollout.log_prob_micro_batch_size_per_gpu
    max_grad_norm: 1.0
    padding_free: true
    dynamic_batching: true
    ulysses_size: 1
    model:
      model_path: Qwen/Qwen2.5-7B-Instruct
      enable_gradient_checkpointing: true
      trust_remote_code: false
      freeze_vision_tower: false
    optim:
      lr: 1.0e-6
      weight_decay: 1.0e-2
      strategy: adamw  # {adamw, adamw_bf16}
      lr_warmup_ratio: 0.0
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: false
      enable_rank0_init: true
    offload:
      offload_params: true  # true: more CPU memory; false: more GPU memory
      offload_optimizer: true  # true: more CPU memory; false: more GPU memory

  rollout:
    n: 5
    temperature: 1.0
    top_p: 1.0
    limit_images: 0
    gpu_memory_utilization: 0.6
    enforce_eager: false
    enable_chunked_prefill: false
    tensor_parallel_size: 2
    disable_tqdm: false
    val_override_config:
      # used for validation sampling metrics such as pass@k / self-consistency
      temperature: 0.7
      top_p: 0.95
      n: 32  # should be >= max k you want to report (code logs pass@1/8/32)

  ref:
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: true  # true: more CPU memory; false: more GPU memory
      enable_rank0_init: true
    offload:
      offload_params: false

  reward:
    reward_function: ./examples/reward_function/math.py:compute_score

trainer:
  total_epochs: 15
  max_steps: null
  project_name: easy_r1
  experiment_name: qwen2_5_7b_math_grpo
  logger: ["file", "wandb"]
  nnodes: 1
  n_gpus_per_node: 8
  max_try_make_batch: 20  # -1 means no limit
  val_freq: 1  # -1 to disable
  val_before_train: true
  val_only: false
  val_generations_to_log: 30
  save_freq: 1  # -1 to disable
  save_limit: -1  # -1 to disable
  save_model_only: false
  # Only keep resume states (optimizer/lr_scheduler/rng/dataloader) for the latest checkpoint.
  save_resume_state_only_latest: true
  # Merge non-latest sharded actor checkpoints into HuggingFace format and delete per-rank model shards.
  merge_sharded_model_to_hf_on_prune: true
  merge_sharded_model_max_per_save: 1
  # Run model merge in background processes so training won't block on merging.
  merge_sharded_model_async: true
  merge_sharded_model_max_concurrent: 1
  merge_sharded_model_background_nice: 10
  # Save per-step answer distribution plots for matched validation datasets (e.g. AIME).
  save_answer_distribution_plots: true
  answer_distribution_plot_dataset_regex: "(?i).*aime.*"
  answer_distribution_plot_top_k: 8
  answer_distribution_plot_max_questions: 50
  save_checkpoint_path: null
  load_checkpoint_path: null
  find_last_checkpoint: true
