data:
  # Build this file using one of the provided scripts (or your own pipeline).
  #
  # Option A) From EasyR1 validation caches (val_cache/val_matrix_step_*.jsonl):
  #   python3 scripts/build_agg_dataset_from_val_cache.py ...
  #
  # Option B) From temporal-forgetting style folders like `sampling_64_responses/`
  # that contain `model_final_answer_{AIME|AIME25|AMC|Olympiad}.json`:
  #   python3 scripts/build_agg_dataset_from_sampling_64_responses.py \
  #     --root_dir sampling_64_responses --dataset AIME --out_dir agg_data_sampling
  #
  # It must contain:
  # - prompt_key (default: problem)
  # - answer_key (default: answer)
  # - solutions: list[str]
  train_files: /path/to/agg_math_train.jsonl
  val_files: /path/to/agg_math_val.jsonl
  extra_val_files: []  # optional
  prompt_key: problem
  answer_key: answer
  image_key: images
  video_key: videos
  image_dir: null
  video_fps: 2.0
  # Aggregation prompts include multiple candidate solutions; budget more context.
  max_prompt_length: 4096
  max_response_length: 2048
  rollout_batch_size: 256
  mini_rollout_batch_size: null
  val_batch_size: 512
  format_prompt: ./examples/format_prompt/agg_math.jinja
  override_chat_template: null
  shuffle: true
  seed: 1
  min_pixels: 262144
  max_pixels: 4194304
  filter_overlong_prompts: true
  # Candidate sampling (to avoid too long context).
  # Build your dataset with a large `solutions` pool (e.g. across checkpoints / samples),
  # and let the dataloader randomly sample a subset per access.
  solutions_key: solutions
  solutions_sample_size_train: 12
  solutions_sample_size_val: 12
  solutions_sample_strategy_train: random
  solutions_sample_strategy_val: first
  solutions_sample_unique: true

algorithm:
  adv_estimator: grpo
  disable_kl: false
  use_kl_loss: true
  kl_penalty: low_var_kl
  kl_coef: 1.0e-2
  online_filtering: false
  filter_key: overall
  filter_low: 0.01
  filter_high: 0.99

worker:
  actor:
    global_batch_size: 128
    micro_batch_size_per_device_for_update: 1
    micro_batch_size_per_device_for_experience: 2
    max_grad_norm: 1.0
    padding_free: true
    dynamic_batching: true
    ulysses_size: 1
    model:
      model_path: Qwen/Qwen2.5-7B-Instruct
      enable_gradient_checkpointing: true
      trust_remote_code: false
      freeze_vision_tower: false
    optim:
      lr: 1.0e-6
      weight_decay: 1.0e-2
      strategy: adamw
      lr_warmup_ratio: 0.0
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: false
      enable_rank0_init: true
    offload:
      offload_params: true
      offload_optimizer: true

  rollout:
    # GRPO requires n>1. This is "number of rollouts per prompt" (NOT the number of candidates in `solutions`).
    n: 4
    temperature: 1.0
    top_p: 1.0
    limit_images: 0
    gpu_memory_utilization: 0.6
    enforce_eager: false
    enable_chunked_prefill: false
    tensor_parallel_size: 2
    disable_tqdm: false
    val_override_config:
      temperature: 0.7
      top_p: 0.95
      n: 16

  ref:
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: true
      enable_rank0_init: true
    offload:
      offload_params: false

  reward:
    reward_function: ./examples/reward_function/agg_math.py:compute_score
    reward_function_kwargs:
      format_weight: 0.1
      selection_weight: 0.2

trainer:
  total_epochs: 10
  max_steps: null
  project_name: easy_r1
  experiment_name: qwen2_5_7b_agg_math_grpo
  logger: ["file", "wandb"]
  nnodes: 1
  n_gpus_per_node: 8
  max_try_make_batch: 20
  val_freq: 1
  val_before_train: true
  val_only: false
  val_generations_to_log: 30
  save_freq: 1
  save_limit: -1
  save_model_only: false
  save_resume_state_only_latest: true
  merge_sharded_model_to_hf_on_prune: true
  merge_sharded_model_max_per_save: 1
  merge_sharded_model_async: true
  merge_sharded_model_max_concurrent: 1
  merge_sharded_model_background_nice: 10
  save_answer_distribution_plots: false
  save_checkpoint_path: null
  load_checkpoint_path: null
  find_last_checkpoint: true


